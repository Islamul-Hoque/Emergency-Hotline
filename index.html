<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Daisy ui CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Hind Madurai font Embed code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Emergency Hotline</title>
</head>
<body style="font-family: 'Hind Madurai', sans-serif;">
    <header>
        <nav class="flex justify-between items-center mx-10 m-4 bg-white">
            <div class="flex items-center gap-2 ">
                <img src="images/logo.png" class=" w-12" alt="">
                <h3 class="text-[#006747] font-bold text-[1.1rem]"> Emergency <br> Services </h3>
            </div>
            <div class="flex items-center justify-between gap-4 ">
                <div class="w-[6rem] flex items-center justify-center bg-[#41ff6b1a] px-4 py-3 gap-3 rounded-[1.5rem] font-semibold"><p>0</p><img src="images/heart.png" class="w-5" alt=""></div>
                <div class="w-[6rem] flex items-center justify-center bg-[#41ff6b1a] px-4 py-3 gap-3 rounded-[1.5rem] font-semibold"><p>100</p><img src="images/coin.png" class="w-5" alt=""></div>
                <div class="w-[6rem] flex items-center justify-center bg-[#00a63e] px-4 py-3 gap-3 rounded-[1.5rem]  text-white"><p>2</p>Copy</div>
            
            </div>
        </nav>
        <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
            <div class="text-white text-center">
                <div class="flex justify-center items-center"><img src="images/logo-dark.png" class="w-[5rem] pt-6 pb-3" alt=""></div>
                <h1 class="text-[1.6rem] font-bold pb-1">Emergency Service Directory</h1>
                <p class="pb-4">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </section>
    </header>
